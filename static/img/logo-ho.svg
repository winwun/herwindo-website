<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e3983;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#124aaa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f1ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />

  <!-- Text: H -->
  <text x="65" y="130" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">H</text>

  <!-- Text: O -->
  <text x="135" y="130" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">O</text>

  <!-- Decorative underline -->
  <rect x="45" y="145" width="110" height="4" fill="rgba(255,255,255,0.3)" rx="2" />
</svg>
